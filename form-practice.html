<html>
    <head>
       <title>Form-practice</title>
    </head>

    <body>
        <h1>Form Follows Function</h1>

            <p>Please fill out the form below</p>

        <form>
            <label for="text">Text</label>
            <input type="text" value="text">
        </form>
         
        <ol>
            <li>cookie</li>
            <li>cake</li>
            <li>pie</li>
            <li>pudding</li>
        </ol>
        
        <input type="radio" name="Pastry" id="muffin" value="Muffin"/>
        <label for="muffin">Muffin</label>
        <br/>
        <input type="radio" name="Pastry"  id="Cupcake" value="Cupcake"/>
        <label for="Cupcake">Cupcake</label>
        <br>
        <input type="radio" name="Pastry" id="Brownie" value="Brownie">
        <label for="Brownie">Brownie</label>
        <br>

        <input type="submit" value="Submit">
        <br>

        <input style="background-color: rgb(170, 9, 149)!important;" type="file" value="file">

    </body>
</html>
